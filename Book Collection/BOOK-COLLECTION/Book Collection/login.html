<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books Collection - Sign Up & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e6e9f0, #eef1f5);
      color: #333;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h1, h2 { color: #2c3e50; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #2980b9; }
    .form-group { margin-bottom: 15px; text-align: left; }
    .error { color: red; margin: 10px 0; }
    .book-gallery {
      display: flex; justify-content: center;
      gap: 15px; margin-top: 25px; flex-wrap: wrap;
    }
    .book-gallery img {
      width: 100px; height: 140px; object-fit: cover;
      border-radius: 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    ul { list-style-type: none; padding: 0; margin-bottom: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <div id="signupSection">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Enter Username" required>
        <input type="email" id="signupEmail" placeholder="Enter Email" required>
        <input type="password" id="signupPassword" placeholder="Enter Password" required>
        <button type="submit">Register</button>
      </form>
      <p id="signupMsg"></p>
    </div>

    <!-- Login Form (hidden initially) -->
    <div id="loginSection" style="display:none;">
      <h1>Welcome to Books Collection</h1>
      <form id="loginForm" action="{{ url_for('login') }}" method="POST">
        <h2>Choose Your Language</h2>
        <ul>
          <li><label><input type="checkbox" name="language" value="telugu"> TELUGU</label></li>
          <li><label><input type="checkbox" name="language" value="hindi"> HINDI</label></li>
          <li><label><input type="checkbox" name="language" value="english"> ENGLISH</label></li>
        </ul>
        <label for="age">Enter your age:</label><br>
        <input type="number" id="age" name="age" min="0" max="120">
        <h2>Login to your account</h2>
        <div class="form-group">
          <label for="loginUsername">Username:</label><br>
          <input type="text" id="loginUsername" name="loginUsername" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label><br>
          <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="loginMsg"></p>
      <div class="book-gallery">
        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" alt="Book 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgQkxN-TFkw-qgA1RKnj0Tmp4i7tXAbuEl3A&s" alt="Book 2">
        <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" alt="Book 3">
      </div>
    </div>
  </div>

  <script>
    // Signup logic
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();
      let username = document.getElementById("signupUsername").value;
      let password = document.getElementById("signupPassword").value;
      let email = document.getElementById("signupEmail").value;

      // Save data in localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      localStorage.setItem("email", email);

      document.getElementById("signupMsg").textContent = "Registration successful! Please login.";
      setTimeout(function() {
        document.getElementById("signupSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
      }, 1000);
    });

    // Login logic
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let username = document.getElementById("loginUsername").value;
      let password = document.getElementById("loginPassword").value;
      let storedUsername = localStorage.getItem("username");
      let storedPassword = localStorage.getItem("password");

      if(username === storedUsername && password === storedPassword){
        document.getElementById("loginMsg").textContent = "Login successful! Welcome.";
        // You can redirect or show more content here
      } else {
        document.getElementById("loginMsg").textContent = "Invalid credentials. Please try again.";
      }
    });
  </script>
</body>
</html>
